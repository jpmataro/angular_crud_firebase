<h1>Heroes list</h1>
<hr>

<div class="row">
    <div class="col text-right">
        <button routerLink="/heroe/new" class="btn btn-primary">
            <i class="fa fa-plus"></i> Add
        </button>
    </div>
</div>

<table *ngIf="!loading && heroes.length > 0" class="table mt-3">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Power</th>
        <th scope="col">Is alive</th>
        <th scope="col">Tools</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let heroe of heroes; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ heroe.name }}</td>
        <td>{{ heroe.power }}</td>
        <td>
          <label *ngIf="heroe.isAlive" class="badge badge-success">Alive</label>
          <label *ngIf="!heroe.isAlive" class="badge badge-danger">Dead</label>
        </td>
        <td>
          <button class="btn btn-info mr-1" [routerLink]="['/heroe', heroe.id]">
            <i class="fa fa-pen"></i>
          </button>
          <button class="btn btn-danger" (click)="removeHeroe(heroe, i)">
            <i class="fa fa-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="!loading && heroes.length === 0" class="alert alert-warning text-center mt-3">
    <h4 class="alert-heading">There are no records</h4>
    <p><i class="fa fa-exclamation fa-2x"></i></p>
  </div>

  <div *ngIf="loading" class="alert alert-info text-center mt-3">
    <h4 class="alert-heading">Loading</h4>
    <p><i class="fa fa-sync-alt fa-spin fa-2x"></i></p>
  </div>
